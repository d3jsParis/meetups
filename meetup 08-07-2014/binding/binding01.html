<!DOCTYPE html>
<meta charset="utf-8">

<head>

	<script type="text/javascript" src="../src/d3.js"></script>

<style>

</style>

</head>
  
<body>

<script type="text/javascript">

// Data

var data = [
  {x: 10.0, y: 9.14, type: "A"},
  {x:  8.0, y: 8.14, type: "B"},
  {x: 13.0, y: 8.74, type: "C"},
  {x:  9.0, y: 8.77, type: "A"},
  {x: 11.0, y: 9.26, type: "A"},
  {x: 14.0, y: 8.10, type: "C"},
  {x:  6.0, y: 6.13, type: "C"},
  {x:  4.0, y: 3.10, type: "A"},
  {x: 12.0, y: 9.13, type: "D"},
  {x:  7.0, y: 7.26, type: "A"},
  {x:  5.0, y: 4.74, type: "D"},
];

// On déclare ici les variables utiles 

var margin = {top: 40, right: 40, bottom: 40, left: 40},
    width = 960,
    height = 500;

// Les scales gérent les mises à l'échelle (x,y)

var xScale = d3.scale.linear()
    .domain([0,14.0])
    .range([0,width - margin.left - margin.right]);

var yScale = d3.scale.linear()
    .domain([0,9.26])
    .range([height - margin.top - margin.bottom,0]);

var color = d3.scale.category10();

// Création d'un container

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// Création du scatterplot

svg.selectAll(".dot") 
    .data(data)
  .enter().append("circle")
    .attr("cx", function(d) {return xScale(d.x); })
    .attr("cy", function(d) {return yScale(d.y);})
    .attr("fill",function(d) {return color(d.type);})
    .attr("type",function(d) {return d.type;})
    .attr("r", 12);

</script>

</body>
